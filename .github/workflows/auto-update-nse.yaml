name: Auto Update NSE Data

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install requests beautifulsoup4
    - name: Generate NSE sectoral data (JSON)
      run: python get_nse_data.py
    - name: Generate JS updater from JSON
      run: python generate_nse_js.py
    - name: Commit & Push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add nse_sectoral_data.json nse_data_updater.js
        git commit -m "Auto-update NSE sectoral data and JS" || echo "No changes"
        git push
